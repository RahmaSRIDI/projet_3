<main>

    <header>

        <i class="fa-solid fa-arrow-left"></i>
        <div> <img src="assets/logo/ohmyfood.png" alt="ohmyfood" class="logo-ohmyfood" /> </div>

    </header>


    <section>

        <div>
            <img class="img-resto-1" src="assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="La palette du goût" />
        </div>


        <div class="entree">
            <div>
                <p class="title-alafran">À la française</p>
                <i class="fa-regular fa-heart"></i>
            </div>
            <buttom class="checked"><i class="fa-solid fa-circle-check"></i></buttom>
            <div>
                <p class="title-entr">ENTRÉES</p>
                <p class="bordure-moitie bordure-moitie-1"></p>

                <button disabled class="btn-menu btn-1-entree">
                    <h2 class="tartare">Tartate de poulpe acidulé</h2>
                    <h3 class="aux-zests">Aux zests d'orange</h3>
                    <h3 class="prix">25€</h3>
                </button>
        
                <button disabled class="btn-menu btn-2-entree">
                    <h2 class="tartare">Velouté de légumes d'antan</h2>
                    <h3 class="aux-zests">Carotte, panais,topinambour</h3>
                    <h3 class="prix">35€</h3>
                </button>

                <button disabled class="btn-menu btn-3-entree">
                    <h2 class="tartare">Soupe à l'oignon</h2>
                    <h3 class="aux-zests">Revisitée</h3>
                    <h3 class="prix">20€</h3>
                </button>
            </div>

            <div>
                <p class="title-plats">PLATS</p>
                <p class="bordure-moitie bordure-moitie-2"></p>

                <button disabled class="btn-menu btn-1-plats">
                    <h2 class="coquilles">Coquilles Saint-Jacques</h2>
                    <h3 class="puree">Accompagnées d'une purée de panais</h3>
                    <h3 class="prix">40€</h3>
                </button>

                <button disabled class="btn-menu btn-2-plats">
                    <h2 class="coquilles">Magret de canard</h2>
                    <h3 class="puree">Et parmentier de pommes de terres</h3>
                    <h3 class="prix">35€</h3>
                </button>

                <button disabled class="btn-menu btn-3-plats">
                    <h2 class="coquilles">Pigeonneau d'Ille-et-Vilaine</h2>
                    <h3 class="puree">Sur son lit de gnocchis aux légumes</h3>
                    <h3 class="prix">44€</h3>
                </button>
            </div>

            
            <div>
                <p class="title-dessert">DESSERTS</p>
                <p class="bordure-moitie bordure-moitie-3"></p>

                <button disabled class="btn-menu btn-1-dessert">
                    <h2 class="petales">Pétales de violettes glacés</h2>
                    <h3 class="noisettes">Et purée de noisettes</h3>
                    <h3 class="prix">18€</h3>
                </button>

                <button disabled class="btn-menu btn-2-dessert">
                    <h2 class="petales">Fondant au chocolat</h2>
                    <h3 class="noisettes">Revisité</h3>
                    <h3 class="prix">22€</h3>
                </button>

                <button disabled class="btn-menu btn-3-dessert">
                    <h2 class="petales">Millefeuille croustillant</h2>
                    <h3 class="noisettes">Myrtilles et pâte d'amande</h3>
                    <h3 class="prix">23€</h3>
                </button>
            </div>
            <button class="btn-commander">Commander</button>
        </div>

    </section>

    <footer class="footer">
        <h3 class="footer-title">Ohmyfood</h3>
        <div class="footer-element">

            <div class="footer-resto">
                <div class="btn-resto">
                    <i class="fa-solid fa-utensils"></i>
                    <h4 class="resto-text">Proposer un restaurant</h4>
                </div>
            </div>

            <div class="footer-part">
                <div class="btn-part">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <h4 class="part-text">Devenir Partenaire</h4>
                </div>
            </div>

            <h4>Mentions légales</h4>
            <h4>Contact</h4>
        </div>
    </footer>
